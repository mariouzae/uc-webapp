<input type="text" class="form-group" #fieldName (focus)="digteNumber(fieldName.value)" (input)="digteNumber(fieldName.value)"
    [ngModel]="finalNumber" [formControl]="finaNumber">
<ul class="filter-select">
    <li *ngFor="let result of results | filter:finalNumber" class="filter-select-list" (click)="call(result.name)">
        <img src="{{result.photo}}" alt="" width="50" height="50">
        <span>{{result.name}}</span>
    </li>
</ul>
