<div class="container">
  <div class="base">
    <div class="img-container">
      <img class="img-logo" src="https://nuacom.ie/wp-content/uploads/2016/09/NuaCom-Logo@2x.png">
    </div>
    <div class="row">
      <div class="col-md-12 status pull-right">
        <span>{{ringing}}</span>
        <span>sip: {{sip}}</span>
        <img src="assets/{{registered}}.ico">
      </div>
    </div>
    <ul class="nav nav-tabs nav-justified tab">
      <li role="presentation">
        <a href="#1tab" data-toggle="tab">
          <span class="glyphicon glyphicon-th-list"></span>
        </a>
      </li>
      <li role="presentation" class="active">
        <a href="#2tab" data-toggle="tab">
          <span class="glyphicon glyphicon-earphone"></span>
        </a>
      </li>
    </ul>
    <div class="tab-content clearfix">
      <div id="1tab" class="tab-pane">
        <app-chat></app-chat>
      </div>
      <div id="2tab" class="tab-pane active">
        <app-search-contacts (callNumber)="callNumberBtn($event)" (searchNumber)="searchCall($event)" [finalNumber]="finalNumber"></app-search-contacts>
        <app-phone (numberCall)="phoneCall($event)" [searchNumber]="searchNumber"></app-phone>
      </div>
    </div>
  </div>
  <video #remote autoplay></video>
  <video #local></video>
  <!-- Button trigger modal -->
  <button type="button" style="display:none" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" #openModal>
    Launch demo modal
  </button>

  <!-- Modal -->
  <div>
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" id="myModal" aria-labelledby="mySmallModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header footer">
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <img src="{{user.photo}}" alt="" class="caller">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                {{user.name}}
              </div>
            </div>
          </div>
          <div class="modal-footer footer">
            <div class="row">
              <div class="col-md-6 col-sm-6 col-xs-6">
                <img src="assets/call.png" data-dismiss="modal" class="call-icon" (click)="acceptCall()" #closeModal>
              </div>
              <div class="col-md-6 col-sm-6 col-xs-6">
                <img src="assets/hangup.png" data-dismiss="modal" class="call-icon" (click)="declineCall()">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
