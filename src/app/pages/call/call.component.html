<div class="base">
  <div class="row">
    <div class="col-md-12 col-xs-12 col-sm-12 title">
      <span class="glyphicon glyphicon-chevron-left" (click)="goBack()"></span>
      <p class="sip-number">{{sipNumber}}</p>
    </div>
  </div>
  <div class="row">
      <video class="hide" width="331" height="240" #remoteVideo autoplay></video>
  </div>
  <div class="row photo" *ngIf="showPhoto">
    <div class="col-md-12 col-xs-12 col-sm-12">
      <img src="{{userPhoto}}">
    </div>
  </div>
  <div class="row photo-sub">
    <div class="col-md-12 col-xs-12 col-sm-12">
      <span>{{callStatus}}</span>
    </div>
  </div>
  <div class="row call-timing">
    <div class="col-xs-12 col-sm-12 col-md-12 ">
      <span>{{ durationTime }}</span>
    </div>
  </div>
  <div #endGroup class="row end-group">
    <div class="div text-center">
      <div class="col-xs-4 col-sm-4 col-md-4 video">
        <img src={{videoUrl}} (click)="video()">
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4 end-button">
        <img src="assets/hangup.png" (click)="goBack()">
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4 microphone">
        <img src={{imgUrl}} (click)="mute()">
      </div>
    </div>
  </div>
</div>
