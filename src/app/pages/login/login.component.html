<div class="container">
  <form class="form-signin" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="img-container">
      <img src="https://nuacom.ie/wp-content/uploads/2016/09/NuaCom-Logo@2x.png">
    </div>
    <label for="name">Username</label>
    <input type="text" class="form-control" id="name" ngModel name="name" required>
    <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!f.valid">Enter</button>
    <div class="alert alert-danger error-msg" role="alert" *ngIf="error">Please enter a valid username...</div>
  </form>
</div>
