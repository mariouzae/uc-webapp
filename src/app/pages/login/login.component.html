<div class="container">
  <div class="row">
    <div class="col">
      <form class="form-inline" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="name">Username</label>
          <input type="text" 
          class="form-control" 
          id="name" 
          ngModel 
          name="name"
          required
          >
        </div>
        <button type="submit" 
        class="btn btn-default"
        [disabled]="!f.valid"
        >Enter</button>
      </form>
      <div class="alert alert-danger" role="alert" *ngIf="error">Please enter a valid username...</div>
    </div>
  </div>
</div>
